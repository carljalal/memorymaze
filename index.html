mapVar = []
displayMapVar = []

for(let i = 0; i < 100; i++){
    mapVar.push([]);
    for(let j = 0; j < 100; j++){
        mapVar[i].push("X");
    }
}



for(let i = 0; i < 5; i++){
    displayMapVar.push([]);
    for(let j = 0; j < 5; j++){
        displayMapVar[i].push("");
    }
}


currentPosition = {x: 0, y: 0};

displayMap = () => {
    for(let xx = currentPosition.x - 2; xx <= currentPosition.x + 2; xx++){
        for(let yy = currentPosition.y - 2; yy <= currentPosition.y + 2; yy++){
            if(xx < 0 || yy < 0) displayMapVar[xx - currentPosition.x + 2][yy - currentPosition.y + 2] = "8";
            else if(xx >= 100 || yy >= 100) displayMapVar[xx - currentPosition.x + 2][yy - currentPosition.y + 2] = "8";
            else displayMapVar[xx - currentPosition.x + 2][yy - currentPosition.y + 2] = mapVar[xx][yy];
        }
    }
    mapElement.textContent = "";
    for(let yy = 0; yy < 5; yy++){
        for(let xx = 0; xx < 5; xx++){
            mapElement.textContent += displayMapVar[xx][yy];
            mapElement.textContent += " ";
        }
        if (yy < 4) mapElement.textContent += "\r\n";
    }
}


leftElement.onclick = () => {
    if(currentPosition.x > 0)currentPosition.x--;
    displayMap();
}
rightElement.onclick = () => {
    if(currentPosition.x < 99)currentPosition.x++;
    displayMap();

}
upElement.onclick = () => {
    if(currentPosition.y > 0)currentPosition.y--;
    displayMap();
}
downElement.onclick = () => {
    if(currentPosition.y < 99)currentPosition.y++;
    displayMap();
}



initElement.onclick = () => {

}
